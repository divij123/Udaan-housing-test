            .bd-placeholder-img-lg {
                font-size: 3.5rem;

    </style>

</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Udaan | Housing Test</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>
                                Add Task<span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <span data-feather="file"></span>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addasset.html">
                                <span data-feather="shopping-cart"></span>
                                Add Asset
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addworker.html">
                                <span data-feather="users"></span>
                                Add Worker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="allocate.html">
                                <span data-feather="bar-chart-2"></span>
                                Allocate Task
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gettask.html">
                                <span data-feather="layers"></span>
                                Get Task
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Add Task</h1>
                </div>

                <div class="table-responsive">


                    <form>
                        <div class="form-group">
                            <input type="text" id="taskid" placeholder="TaskID" class="form-control">
                        </div>

                        <div class="form-group">
                            <textarea id="description" placeholder="Description" class="form-control"></textarea>
                        </div>
                        <input type="submit" value="submit" id="addtask" class="btn btn-secondary">
                    </form>

                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>


    <script>

        document.getElementById('addtask').addEventListener('click', addTask);

        function addTask(e) {
            e.preventDefualt();

            let taskid = document.getElementById('taskid').value;
            let description = document.getElementById('description').value;

            let data = { "taskid": taskid, "description": description };
            fetch("http://localhost/udan_test/api/post/createTask.php", {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(function (response) {
                    if (response.ok) {
                        alert("Task added successfully");
                    }
                    else {
                        alert("Task not added");
                    }
                });
        }
    </script>

</html>
