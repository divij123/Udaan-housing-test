<script>

function getAsset() {
  fetch("http://localhost/udan_test/api/post/allAsset.php")
  .then((res) => res.json())
  .then((data) => {
    let table = '';
    data.forEach(function(asset) {
      table += `
        <tr>  
          <td>${asset.assetid}</td>
          <td>${asset.description}</td>
        </tr>
      `;
    });
    document.getElementById('output').innerHTML = table;
  })
  .catch( (err) => console.log(err));
}



</script>
